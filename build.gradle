group 'stronans'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = 'com.stronans.explorertest.Application'

dependencies {

//    testImplementation("org.junit:junit:4.12")
//    testRuntimeOnly("org.junit:junit:4.12")

    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.pi4j', name: 'pi4j-core', version: '1.2'
    compile group: 'com.pi4j', name: 'pi4j-device', version: '1.2'
    compile group: 'com.pi4j', name: 'pi4j-gpio-extension', version: '1.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.0'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
}
